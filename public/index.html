<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>MediBot IIUM</title>

  <!-- socketIO 
  <script src="/socket.io/socket.io.js"></script> -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon/3d.png" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kameron&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- CSS stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="jumbotron d-flex align-items-center min-vh-100">

  <div class="container">

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <p id="server-time">00:00</p>
        <div class="select">
          <label for="videoSource">Video source: </label><select id="videoSource"></select>
      </div>
      <div class="select">
        <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
    </div>
    <div class="select">
      <label for="audioOutput">Audio output destination: </label><select id="audioOutput"></select>
  </div>

      </div>
    </nav>

    <div class="row">
            <div class="col">
        <video class="responsive-iframe" id="remotevideo" autoplay></video>
        <div class="player-buttons"></div>
        <div class="vid-button">
          <span class="btn btn-light btn-lg" onclick="connect();" title="Connect">
            <span style="color: green;"><i class="fas fa-video"></i></span></span>
          <span class="btn btn-light btn-lg" onclick="disconnect();" title="Disconnect">
            <span style="color: red;"><i class="fas fa-video-slash"></i></span></span>
          <span class="btn btn-light btn-lg" onclick="openFullscreen();" title="Fullscreen"><i
              class="fas fa-expand"></i></span>
              
        </div>
      </div>
    </div>


    <div class="row">

      <div class="col-4">
        <video class="small-iframe" id="localvideo" autoplay muted></video>
      </div>

      <div class="col-8" style="color:wheat">
       
      </div>
    </div>

    <div class="row">

      <div class="col mt-0">
        <h1 class="text-center text-gray-6">mediBOT</h1>
      </div>

    </div>

  </div>

  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="js/socket.io.js"></script>
  <script src="js/index.js"></script>
  <script src="js/webrtc.js"></script>
  <script src="js/adapter.js"></script>
  <script src="js/gamepad.js"></script>
  


</body>

</html>
