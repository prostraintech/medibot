<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>MediBot IIUM</title>

  <!-- socketIO -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon/3d.png" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kameron&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- CSS stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div id="top-bar" class="">
    <div class="cont-top">
      <div class="cont-div">
        <div class="border-line"></div>
        <p id="server-time">00:00</p>
      </div>
      <div class="cont-div">
        <div class="border-line"></div>
        <video id="localvideo" class="local-video" autoplay muted></video>
      </div>
      <span class="sidebar-toggle" style="font-size:30px; cursor:pointer" onclick="openNav()">&#9776;</span>

    </div>

  </div>

  <div class="main-body">

    <div id="video" class="">

      <div class="vid-body v-cntr">
        <div class=" v-cntr-a">
          <div class="vid-ratio">
            <video class="responsive-iframe" id="remotevideo" autoplay></video>
            <div class="vid-button fixed-bottom">
              <span class="btn btn-danger btn-lg" onclick="connect();" title="Connect"><i class="fas fa-phone"></i></span>
              <span class="btn btn-dark btn-lg" onclick="disconnect();" title="Disconnect"><i class="fas fa-phone-slash"></i></span>
              <span class="btn btn-light btn-lg" onclick="openFullscreen();" title="Fullscreen"><i class="fas fa-expand"></i></span>
            </div>
          </div>

        </div>

      </div>

    </div>


    <div id="side-bar" class="">


      <div id="sidenav" class="d-flex flex-column bg-dark sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fas fa-angle-double-right"></i></a>

        <ul class="nav nav-pills nav-flush flex-column mb-auto text-center col-auto">
          <li class="row align-items-center nav-item">
            <a href="/" class="d-block py-3 link-dark text-decoration-none" title="Home" data-bs-toggle="tooltip" data-bs-placement="right">
              <img id="img-home" src="favicon/3d.png" alt="MediBot">
              <span class="visually-hidden">Icon-only</span>
            </a>
          </li>
          <li class="row align-items-center">
            <div class="cont">
              <div class="data spo2">
                <p id="spo2">--</p>
              </div>
              <div class="label">
                <p>% <b>SpO<sub>2</sub></b></p>
              </div>
            </div>
          </li>
          <li class="row align-items-center">
            <div class="cont">
              <div class="data pulse">
                <p id="pulse">--</p>
              </div>
              <div class="label">
                <p>BPM <b>PR</b></p>
              </div>
            </div>
          </li>
          <li class="row align-items-center">
            <div class="patient-form">
              <div class="form-group">
                <label for="nameInput">Patient Name</label>
                <input id="nameInput" class="form-control form-control-sm" type="text" placeholder="Patient Name" name="patientName">
              </div>
              <div class="form-group">
                <label for="remarkInput">Remark</label>
                <textarea id="remarkInput" class="form-control form-control-sm" placeholder="Remark" name="patientRemark" rows="3"></textarea>
              </div>
              <button id="reset" class="btn btn-dark" type="submit" name="resetData">Reset</button>
              <button id="take" class="btn btn-dark" type="submit" name="sendData">Take</button>
            </div>
          </li>
        </ul>

      </div>
    </div>

  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
  <script src="js/webrtc.js"></script>
  <script src="js/adapter.js"></script>
  <script src="js/gamepad.js"></script>

</body>

</html>
