<!DOCTYPE html>
<html>

<head>
  <title>WebRTC Demo</title>

  <style>


	    .video-overlay {
	      position: fixed;
		  bottom: 0; 

	    }

	    .video-inside {
	      width: 30%;
	      height: 30%;
	    }

	    .video-outside {
	      background-color: black !important;
	      border: 1px solid black;
		  position: fixed;
	      right: 0;
	      bottom: 0;
	      min-width: 100%;
	      min-height: 100%;;
	    }
		
		.buttony
		{
		  position: fixed;
		  right:0;
	    }



    }
  </style>

</head>

<body>
	
        <video class="video-outside" id="remotevideo" autoplay></video>
        
		 <div class="video-overlay">
          <video class="video-inside" id="localvideo" autoplay muted></video>

        </div>
		
		 <div class="buttony">
        <button type="button" onclick="connect();">Connect</button>
        <button type="button" onclick="disconnect();">Disconnect</button>

		</div>

  <script src="http://localhost:8080/adapter.js"></script>
  <script src="http://localhost:8080/webrtc.js"></script>
</body>

</html>
