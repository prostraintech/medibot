<!DOCTYPE html>
<html>

<head>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<link href="/css/all.css" rel="stylesheet">

	<title>Medibot Telepresence</title>

	<style>
		body {

			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;

		}

		


		.video-overlay {
			position: fixed;
			bottom: 0;

		}

		.video-inside {
			width: 80%;
			height: 40%;
		}

		.video-outside {
			background: transparent url('/medibot-bg.png') no-repeat 0;
			background-position-y: bottom;
			position: fixed;
			left: 0;
			object-fit: cover;
			width: 100%;
			height: 100%;
			max-height: 100%;
			max-width: 100%;
		}

		.statusbar {

			height: 20px;
		}

		.buttony {
			position: fixed;
			right: 0;
		}

		.container {
			position: absolute;
			left: 1%;
			top: 4%;
			width: 110px;
			height: 150px;
		}
		.c-pulse {

			left: 11%
		}

		.container-item {

			position: relative;
			color: white;
			border:white solid 1px;

			text-align: center;
			height: 110px;
			width:110px;
			font-size: 60px;
			vertical-align: middle;
			display:table-cell;



		}

		.desc-item {

			position: relative;
			top: 3%;
			color: white;
			border: white solid 1px;			
			text-align: center;
			height: 30px;
			width:108px;
			font-size: 20px;
			padding-top: 6px;


		}

		.spo2 {

			background-color: #5cb85c;

		}

		.pulse {

			background-color: #337ab7;

		}	

		.pulse-title {

			background-color: #285290;

		}

		.spo2-title {

			background-color: #00843b;

		}

		.fa-battery-full {
			position: fixed;
			right: 20px;
			color: green;
			
		}
		
		.fa-battery-three-quarters	{
			position: fixed;
			right: 20px;
			color: green;
		}

		.fa-battery-half	{
			position: fixed;
			right: 20px;
			color: green;
		}

		.fa-battery-quarter	{
			position: fixed;
			right: 20px;
			color: rgb(231, 189, 49);
			animation: blinker 1s linear infinite;
		}

		.fa-battery-empty {
			position: fixed;
			right: 20px;
			color: red;
			animation: blinker 1s linear infinite;
		}


		.fa-thermometer-half	{
			position: fixed;
			right: 90px;
			color: lightseagreen;
		}

		.fa-thermometer-three-quarters	{
			color: red;
			animation: blinker 1s linear infinite;
		}

		.fa-exclamation-circle	{
			position: fixed;
			right: 200px;
			color:rgb(206, 112, 36);
			animation: blinker 1s linear infinite;
		}

		@keyframes blinker {
			50% {
				opacity: 0;
			}
		}

	</style>

</head>

<body>
	<div class="statusbar">
	<i id="top_battery" class="fas fa-battery-full">...</i>
	<i id="battery_temp" class="fas fa-thermometer-half">...</i>
	<i id="emergency_stop" class="fas fa-exclamation-circle">...</i>
	

   </div>

	<video class="video-outside" id="remotevideo" autoplay></video>

	<div class="video-overlay">
		<video class="video-inside" id="localvideo" autoplay muted></video>

	</div>
	<div class="container">
		<div id="spo2-v" class="container-item spo2">-</div>
		<div class="desc-item spo2-title">SpO<sub>2</sub>(%)</div>
	</div>

	<div class="container c-pulse">
		<div id="pulse-v" class="container-item pulse">-</div>
		<div class="desc-item pulse-title">bpm</div>
	</div>


	<div class="buttony">
		<button type="button" onclick="connect();">Connect</button>
		<button type="button" onclick="disconnect();">Disconnect</button>

	</div>

	<script src="/socket.io.js"></script>
	<script src="/adapter.js"></script>
	<script src="/webrtc.js"></script>
	<script src="/gamepad.js"></script>
	<script src="/monitoring.js"></script>



</body>

</html>
